<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: aquamarine;">

</body>

<script>

    //creating new elements
    const div = document.createElement('div')
    console.log(div);

    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") //directly sets
    div.style.backgroundColor = "red"
    div.style.padding = "20px";

    //div.innerText = "Shalini Budholiya" //overwrite the values
    //or
    const text = document.createTextNode("shalini");
    div.appendChild(text);

    //abhi tak it was in memory only so it doesnt get showed in document or screen
    //to attach all this to the document
    document.body.appendChild(div)


</script>

</html>
